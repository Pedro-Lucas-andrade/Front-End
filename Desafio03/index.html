<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Sign-up form start -->
  <div id="img">
    
    <img src="assets/images/illustration-sign-up-mobile.svg" alt="imagem de topo">
    
  </div>
  <div id="text">
  <main>
    <h1>Stay updated!</h1>
    
    
    <p> Join 60,000+ product managers receiving monthly updates on:</p>

    <p><div class="list"></div> Product discovery and building what matters</p>

    <p><div class="list"></div> Measuring to ensure updates are a success</p>

    <p><div class="list"></div> And much more!</p>
  </main>

  <form action="" method="post">
    <label for="email"><strong>Email address</strong></label><br>
    <input type="email" name="email" id="email" placeholder="email@company.com">
    
    <input type="button" value="Subscribe to monthly newsletter" id="button" onclick="sucesso()">
  </form>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Pedro Lucas</a>.
    </div>
  </footer>
</div>

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <script src="sucess.js"></script>

  

  <!-- Success message end -->
  
  

</body>
</html>
